name: E2E Testing
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
   playwright:
      runs-on: ubuntu-latest
      env:
        GITHUB_CI: true
      steps:
        - uses: actions/checkout@v2
          with:
            persist-credentials: false
            fetch-depth: 0
        - uses: actions/setup-node@v2
          with:
            node-version: "14.18.1"
        - uses: pnpm/action-setup@v2.0.1
          with:
            version: 6.22.2
            run_install: true
        - name: Install operating system dependencies
          run: pnpx playwright install-deps webkit chrome firefox
        - name: Install browsers
          run: pnpx playwright install webkit chrome firefox
        - name: Run tests
          run: pnpm playwright -- test --config=test/e2e/config/ci/playwright.config.ts
          env:
            PLAYWRIGHT_BASE_URL: "https://caenguidanos-io.vercel.app"
        - name: Install os utils
          run: sudo apt-get install zip unzip
        - name: Pack report
          run: zip -r test/e2e/deploy/ci.zip test/e2e/reports/ci
        - name: Commit pack
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add .
            git commit -m "docs(e2e): auto add pack"
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}