name: CI/CD
on:
   pull_request:
      types: [opened, synchronize, reopened]
      branches:
         - main
jobs:
   prepare:
      runs-on: ubuntu-latest
      steps:
         - name: Print branch name
           run: echo "The branch name is ${{ github.event.pull_request.base.ref }}"

   lint:
      runs-on: ubuntu-latest
      needs: [prepare]
      steps:
         - uses: actions/checkout@v2

         - uses: actions/setup-node@v2
           with:
              node-version: "16.13.0"

         - uses: actions/cache@v2
           with:
              path: ~/.pnpm-store
              key: ${{ runner.os }}-node16-${{ hashFiles('**/package.json') }}
              restore-keys: ${{ runner.os }}-node16-

         - uses: pnpm/action-setup@v2.0.1
           with:
              version: 6.22.2
              run_install: true

         - name: Build app
           run: pnpm build

         - name: Run lint
           run: pnpm lint -- --no-cache

   analysis:
      runs-on: ubuntu-latest
      needs: [prepare]
      steps:
         - uses: actions/checkout@v2
           with:
              fetch-depth: 0
         - name: Scan
           uses: SonarSource/sonarcloud-github-action@master
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

   unit-testing:
      runs-on: ubuntu-latest
      needs: [lint]
      steps:
         - uses: actions/checkout@v2

         - uses: actions/setup-node@v2
           with:
              node-version: "16.13.0"

         - uses: actions/cache@v2
           with:
              path: ~/.pnpm-store
              key: ${{ runner.os }}-node16-${{ hashFiles('**/package.json') }}
              restore-keys: ${{ runner.os }}-node16-

         - uses: pnpm/action-setup@v2.0.1
           with:
              version: 6.22.2
              run_install: true

         - name: Run tests
           run: pnpm test -- --coverage

         - name: Archive coverage results
           uses: actions/upload-artifact@v2
           with:
              name: unit-testing-report
              path: dist/tests/unit/reports

   deploy:
      needs: [lint, unit-testing]
      runs-on: ubuntu-latest
      outputs:
         url: ${{ steps.vercel-deploy.outputs.PREVIEW_URL }}
      steps:
         - uses: actions/checkout@v2

         - uses: actions/setup-node@v2
           with:
              node-version: "16.13.0"

         - uses: actions/cache@v2
           with:
              path: ~/.pnpm-store
              key: ${{ runner.os }}-node16-${{ hashFiles('**/package.json') }}
              restore-keys: ${{ runner.os }}-node16-

         - uses: pnpm/action-setup@v2.0.1
           with:
              version: 6.22.2
              run_install: false

         - name: Deploy
           id: vercel-deploy
           run: |
              if [[ "${{ github.event.pull_request.base.ref }}" == "main" ]]; then
                production="--prod"
              fi

              pnpx vercel -t ${VERCEL_TOKEN} $production > url.txt

              url=$(cat url.txt)
              echo "::set-output name=PREVIEW_URL::$url"
           env:
              VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
              VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
              VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

         - name: Archive preview url
           uses: actions/upload-artifact@v2
           with:
              name: url
              path: url.txt

   e2e-testing:
      needs: [deploy, analysis]
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2

         - uses: actions/setup-node@v2
           with:
              node-version: "16.13.0"

         - uses: pnpm/action-setup@v2.0.1
           with:
              version: 6.22.2
              run_install: true

         - name: Install operating system dependencies
           run: pnpm playwright -- install-deps

         - name: Install browsers
           run: pnpm playwright -- install

         - name: Run tests
           run: |
              pnpm playwright -- test --config=.github/config/ci/playwright.config.ts
           env:
              PLAYWRIGHT_BASE_URL: ${{ needs.deploy.outputs.url }}

         - name: Archive coverage results
           uses: actions/upload-artifact@v2
           with:
              name: e2e-testing-report
              path: dist/tests/e2e/reports/ci
